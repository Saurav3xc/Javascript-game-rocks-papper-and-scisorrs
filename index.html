
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock ,papper and scisorrs game </title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
<div class="container flex">
  <h1>Rock,papper and scisorrs game</h1>
  <div class="main flex">
    <div class="user-box flex">
      <div class="user" id="rock">
        <h1>Rock</h1>
      </div>
      <div class="user" id="papper">
       <h1>papper</h1>
      </div>
      <div class="user" id="scisorrs">
        <h1>Scisorrs</h1>
      </div>
    </div>
    <div class="score flex">
      <div class="user-score">
        <h1 id="user-score">0</h1>
        <h3>User score</h3>
      </div>
      <div class="comp-choice">
        <h1 id="comp-score">0</h1>
        <h3>Computer score</h3>
      </div>
    </div>
    <p id="msg">Msg section</p>
  </div>
</div>
<script src="main.js"></script>
</body>

</html>
